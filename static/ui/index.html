<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny ¬∑ Intelligent Risk Studio</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Light Mode - Professional Insurance Theme */
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-card: #ffffff;
            --bg-elevated: #ffffff;
            --bg-hover: #f1f5f9;
            --border-subtle: #e2e8f0;
            --border-active: #3b82f6;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --accent-blue: #3b82f6;
            --accent-indigo: #6366f1;
            --accent-emerald: #10b981;
            --accent-amber: #f59e0b;
            --accent-rose: #f43f5e;
            --gradient-primary: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
            --gradient-success: linear-gradient(135deg, #059669 0%, #10b981 100%);
            --gradient-danger: linear-gradient(135deg, #dc2626 0%, #f43f5e 100%);
            --gradient-warning: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Subtle Background Pattern */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(99, 102, 241, 0.03) 0%, transparent 50%);
        }

        /* Card Styling */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
        }

        .card-elevated {
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            box-shadow: var(--shadow-md);
        }

        /* Input Styling */
        .input-modern {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 14px 16px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.2s ease;
            width: 100%;
            outline: none;
        }

        .input-modern:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .input-modern::placeholder {
            color: var(--text-muted);
        }

        /* Button Styling */
        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            border-radius: 12px;
            padding: 14px 28px;
            color: white;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Risk Score Gauge */
        .risk-gauge {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto;
        }

        .risk-gauge svg {
            transform: rotate(-90deg);
        }

        .risk-gauge circle {
            fill: none;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s ease-out, stroke 0.5s ease;
        }

        .risk-gauge .bg-ring {
            stroke: #e2e8f0;
        }

        .risk-gauge .progress-ring {
            transition: stroke-dashoffset 1s ease-out;
        }

        /* Status Indicators */
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            position: relative;
        }

        .status-dot.live {
            background: var(--accent-emerald);
            box-shadow: 0 0 8px var(--accent-emerald);
        }

        .status-dot.live::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent-emerald);
            opacity: 0.3;
            animation: pulse 2s ease-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(2); opacity: 0; }
        }

        .status-dot.offline {
            background: var(--text-muted);
        }

        /* Scenario Buttons */
        .scenario-btn {
            background: var(--bg-secondary);
            border: 2px solid var(--border-subtle);
            border-radius: 14px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .scenario-btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent-blue);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .scenario-btn.active {
            background: rgba(59, 130, 246, 0.05);
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .scenario-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .scenario-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        /* Map Container */
        #map-container {
            height: 320px;
            border-radius: 14px;
            overflow: hidden;
            border: 1px solid var(--border-subtle);
        }

        .leaflet-container {
            background: #f1f5f9;
        }

        .leaflet-popup-content-wrapper {
            background: var(--bg-card);
            color: var(--text-primary);
            border-radius: 12px;
            border: 1px solid var(--border-subtle);
            box-shadow: var(--shadow-lg);
        }

        .leaflet-popup-tip {
            background: var(--bg-card);
        }

        /* Stat Cards */
        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 14px;
            padding: 18px;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            box-shadow: var(--shadow-md);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Toast Notification */
        .toast {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Loading States */
        .skeleton {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 6px;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Typography */
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Custom Animations */
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Assessment Panel */
        .assessment-content {
            white-space: pre-wrap;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .assessment-content strong, 
        .assessment-content b {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Risk Level Badges */
        .risk-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .risk-badge.low {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
        }

        .risk-badge.medium {
            background: rgba(245, 158, 11, 0.1);
            color: #d97706;
        }

        .risk-badge.high {
            background: rgba(244, 63, 94, 0.1);
            color: #e11d48;
        }

        .risk-badge.critical {
            background: rgba(220, 38, 38, 0.1);
            color: #dc2626;
        }

        /* Section Headers */
        .section-title {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 15px;
        }

        .section-subtitle {
            color: var(--text-muted);
            font-size: 13px;
        }

        /* Icon containers */
        .icon-box {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Label styling */
        .label {
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // Map Component
        const MapView = ({ lat, lon, address, riskScore }) => {
            const mapRef = useRef(null);
            const mapInstance = useRef(null);
            const markerRef = useRef(null);

            useEffect(() => {
                if (!mapInstance.current && mapRef.current) {
                    mapInstance.current = L.map(mapRef.current, {
                        zoomControl: false
                    }).setView([lat || 39.8283, lon || -98.5795], 4);

                    L.control.zoom({ position: 'bottomright' }).addTo(mapInstance.current);

                    // Light mode map tiles
                    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                        attribution: '&copy; OpenStreetMap, CARTO',
                        subdomains: 'abcd',
                        maxZoom: 19
                    }).addTo(mapInstance.current);
                }

                if (mapInstance.current && lat && lon) {
                    mapInstance.current.flyTo([lat, lon], 15, { duration: 1.5 });

                    if (markerRef.current) {
                        markerRef.current.setLatLng([lat, lon]);
                    } else {
                        const customIcon = L.divIcon({
                            className: 'custom-marker',
                            html: `<div style="
                                width: 28px;
                                height: 28px;
                                background: linear-gradient(135deg, #3b82f6, #6366f1);
                                border-radius: 50%;
                                border: 3px solid white;
                                box-shadow: 0 2px 8px rgba(59, 130, 246, 0.4);
                            "></div>`,
                            iconSize: [28, 28],
                            iconAnchor: [14, 14]
                        });
                        markerRef.current = L.marker([lat, lon], { icon: customIcon }).addTo(mapInstance.current);
                    }

                    const riskColor = riskScore > 7 ? '#dc2626' : riskScore > 4 ? '#d97706' : '#059669';
                    markerRef.current.bindPopup(`
                        <div style="padding: 10px; min-width: 200px;">
                            <div style="font-weight: 600; margin-bottom: 10px; color: #3b82f6; font-size: 14px;">üìç Target Property</div>
                            <div style="font-size: 13px; color: #475569; margin-bottom: 10px;">${address}</div>
                            ${riskScore ? `<div style="padding-top: 10px; border-top: 1px solid #e2e8f0;">
                                <span style="color: #64748b;">Risk Score:</span> 
                                <span style="color: ${riskColor}; font-weight: 700;">${riskScore}/10</span>
                            </div>` : ''}
                        </div>
                    `).openPopup();
                }
            }, [lat, lon, address, riskScore]);

            return <div id="map-container" ref={mapRef}></div>;
        };

        // Risk Gauge Component
        const RiskGauge = ({ score, loading }) => {
            const radius = 70;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - ((score || 0) / 10) * circumference;

            const getColor = (s) => {
                if (s <= 3) return '#10b981';
                if (s <= 6) return '#f59e0b';
                return '#ef4444';
            };

            return (
                <div className="risk-gauge">
                    <svg width="180" height="180" viewBox="0 0 180 180">
                        <circle className="bg-ring" cx="90" cy="90" r={radius} strokeWidth="10" />
                        <circle 
                            className="progress-ring"
                            cx="90" 
                            cy="90" 
                            r={radius}
                            strokeWidth="10"
                            stroke={loading ? '#e2e8f0' : getColor(score)}
                            strokeDasharray={circumference}
                            strokeDashoffset={loading ? circumference : offset}
                        />
                    </svg>
                    <div style={{ 
                        position: 'absolute', 
                        top: '50%', 
                        left: '50%', 
                        transform: 'translate(-50%, -50%)',
                        textAlign: 'center'
                    }}>
                        {loading ? (
                            <div>
                                <i className="fas fa-circle-notch loading-spinner text-2xl text-blue-400 mb-1"></i>
                                <div className="text-xs text-slate-400">Analyzing...</div>
                            </div>
                        ) : (
                            <>
                                <div className="text-4xl font-bold" style={{ color: getColor(score) }}>
                                    {score || '‚Äî'}
                                </div>
                                <div className="text-xs text-slate-400 mt-1 uppercase tracking-wider">Risk Score</div>
                            </>
                        )}
                    </div>
                </div>
            );
        };

        // Stat Card Component
        const StatCard = ({ icon, label, value, color = 'blue' }) => {
            const colors = {
                blue: 'from-blue-500 to-indigo-500',
                emerald: 'from-emerald-500 to-teal-500',
                amber: 'from-amber-500 to-orange-500',
                rose: 'from-rose-500 to-pink-500'
            };

            return (
                <div className="stat-card">
                    <div className="flex items-center justify-between mb-3">
                        <div className={`icon-box bg-gradient-to-br ${colors[color]}`}>
                            <i className={`${icon} text-white text-sm`}></i>
                        </div>
                    </div>
                    <div className="text-2xl font-bold text-slate-800 mb-1">{value}</div>
                    <div className="text-sm text-slate-500">{label}</div>
                </div>
            );
        };

        // Toast Component
        const Toast = ({ message, type, onClose }) => {
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                info: 'fa-info-circle',
                warning: 'fa-exclamation-triangle'
            };

            const colors = {
                success: 'border-emerald-200 bg-emerald-50',
                error: 'border-rose-200 bg-rose-50',
                info: 'border-blue-200 bg-blue-50',
                warning: 'border-amber-200 bg-amber-50'
            };

            const textColors = {
                success: 'text-emerald-600',
                error: 'text-rose-600',
                info: 'text-blue-600',
                warning: 'text-amber-600'
            };

            useEffect(() => {
                const timer = setTimeout(onClose, 5000);
                return () => clearTimeout(timer);
            }, [onClose]);

            return (
                <div className={`toast fixed top-6 right-6 z-50 card p-4 pr-12 max-w-sm ${colors[type]} border-2`}>
                    <div className="flex items-start gap-3">
                        <i className={`fas ${icons[type]} text-lg ${textColors[type]}`}></i>
                        <p className={`text-sm ${textColors[type]}`}>{message}</p>
                    </div>
                    <button onClick={onClose} className="absolute top-4 right-4 text-slate-400 hover:text-slate-600 transition-colors">
                        <i className="fas fa-times"></i>
                    </button>
                </div>
            );
        };

        // Main App
        function App() {
            const [address, setAddress] = useState('1600 Pennsylvania Avenue NW, Washington, DC');
            const [query, setQuery] = useState('Analyze comprehensive property risk including weather, crime, and structural factors.');
            const [assessment, setAssessment] = useState(null);
            const [loading, setLoading] = useState(false);
            const [systemStats, setSystemStats] = useState(null);
            const [activeScenarios, setActiveScenarios] = useState([]);
            const [notification, setNotification] = useState(null);
            const [lastUpdate, setLastUpdate] = useState(null);

            const mapLat = assessment?.location_factors?.latitude;
            const mapLon = assessment?.location_factors?.longitude;

            const fetchStats = useCallback(async () => {
                try {
                    const res = await fetch('/stats');
                    if (res.ok) {
                        const data = await res.json();
                        setSystemStats(data);
                    }
                } catch (err) {
                    console.error('Stats fetch error:', err);
                }
            }, []);

            useEffect(() => {
                fetchStats();
                const interval = setInterval(fetchStats, 30000);
                return () => clearInterval(interval);
            }, [fetchStats]);

            const runAssessment = async () => {
                if (!address.trim()) {
                    setNotification({ type: 'warning', message: 'Please enter a property address' });
                    return;
                }

                setLoading(true);
                setAssessment(null);

                try {
                    const res = await fetch('/get_assessment', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ address, query })
                    });

                    const data = await res.json();

                    if (res.ok && data.success) {
                        setAssessment(data.data);
                        setLastUpdate(new Date().toLocaleTimeString());
                        setNotification({ type: 'success', message: 'Risk assessment completed successfully' });
                        await fetchStats();
                    } else {
                        throw new Error(data.detail || 'Assessment failed');
                    }
                } catch (err) {
                    setNotification({ type: 'error', message: err.message || 'Failed to generate assessment' });
                } finally {
                    setLoading(false);
                }
            };

            const clearAllScenarios = async () => {
                setActiveScenarios([]);
                setNotification({ type: 'info', message: 'All scenarios deactivated' });

                try {
                    // Send empty active_alerts to clear all scenarios
                    await fetch('/inject_test_alert', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            address, 
                            alert_type: '', 
                            active_alerts: [] 
                        })
                    });

                    if (assessment) {
                        setTimeout(runAssessment, 500);
                    }
                } catch (err) {
                    console.error('Clear scenarios error:', err);
                }
            };

            const injectScenario = async (type) => {
                const wasActive = activeScenarios.includes(type);
                const newScenarios = wasActive
                    ? activeScenarios.filter(s => s !== type)
                    : [...activeScenarios, type];

                setActiveScenarios(newScenarios);
                setNotification({ 
                    type: 'info', 
                    message: `${type.charAt(0).toUpperCase() + type.slice(1)} scenario ${wasActive ? 'deactivated' : 'activated'}` 
                });

                try {
                    await fetch('/inject_test_alert', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            address, 
                            alert_type: type, 
                            active_alerts: newScenarios 
                        })
                    });

                    // Auto re-run assessment after scenario change
                    if (assessment) {
                        setTimeout(runAssessment, 500);
                    }
                } catch (err) {
                    console.error('Scenario injection error:', err);
                }
            };

            const getRiskLevel = (score) => {
                if (!score) return { label: 'Pending', class: '' };
                if (score <= 3) return { label: 'Low Risk', class: 'low' };
                if (score <= 6) return { label: 'Moderate', class: 'medium' };
                if (score <= 8) return { label: 'Elevated', class: 'high' };
                return { label: 'Critical', class: 'critical' };
            };

            const scenarios = [
                { type: 'fire', icon: 'fa-fire', color: 'from-orange-500 to-red-500', label: 'Fire Incident' },
                { type: 'flood', icon: 'fa-water', color: 'from-blue-500 to-cyan-500', label: 'Flood Alert' },
                { type: 'crime', icon: 'fa-shield-halved', color: 'from-amber-500 to-yellow-500', label: 'Crime Activity' },
                { type: 'earthquake', icon: 'fa-house-crack', color: 'from-purple-500 to-violet-500', label: 'Seismic Event' }
            ];

            const riskLevel = getRiskLevel(assessment?.risk_score);

            return (
                <div className="min-h-screen p-4 md:p-6 lg:p-8 max-w-screen-2xl mx-auto">
                    {notification && (
                        <Toast 
                            message={notification.message} 
                            type={notification.type} 
                            onClose={() => setNotification(null)} 
                        />
                    )}

                    {/* Header */}
                    <header className="card-elevated p-4 md:p-5 mb-6 flex flex-col md:flex-row items-center justify-between gap-4">
                        <div className="flex items-center gap-4">
                            <div className="w-11 h-11 rounded-xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center shadow-lg shadow-blue-500/20">
                                <i className="fas fa-sun text-white text-lg"></i>
                            </div>
                            <div>
                                <h1 className="text-xl font-bold tracking-tight text-slate-800">
                                    Sunny <span className="text-slate-400 font-medium">Risk Studio</span>
                                </h1>
                                <div className="flex items-center gap-2 text-sm text-slate-500">
                                    <div className={`status-dot ${systemStats ? 'live' : 'offline'}`}></div>
                                    {systemStats ? 'Underwriting System Online' : 'Connecting...'}
                                </div>
                            </div>
                        </div>

                        <div className="flex items-center gap-6">
                            <div className="text-right hidden md:block">
                                <div className="label mb-1">Documents</div>
                                <div className="text-lg font-bold font-mono text-slate-700">{systemStats?.documents_indexed || '‚Äî'}</div>
                            </div>
                            <div className="w-px h-10 bg-slate-200 hidden md:block"></div>
                            <div className="text-right hidden md:block">
                                <div className="label mb-1">Vector Store</div>
                                <div className="text-lg font-bold font-mono text-slate-700">{systemStats?.vector_store_size || '‚Äî'}</div>
                            </div>
                        </div>
                    </header>

                    {/* Main Grid */}
                    <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
                        {/* Left Column */}
                        <div className="lg:col-span-7 space-y-6">
                            {/* Map */}
                            <div className="card p-4">
                                <MapView
                                    lat={mapLat}
                                    lon={mapLon}
                                    address={address}
                                    riskScore={assessment?.risk_score}
                                />
                            </div>

                            {/* Input Panel */}
                            <div className="card p-6">
                                <div className="flex items-center gap-3 mb-5">
                                    <div className="icon-box bg-gradient-to-br from-blue-500 to-indigo-500">
                                        <i className="fas fa-search-location text-white text-sm"></i>
                                    </div>
                                    <div>
                                        <h2 className="section-title">Property Assessment</h2>
                                        <p className="section-subtitle">Enter property details for risk analysis</p>
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    <div>
                                        <label className="label block mb-2">Property Address</label>
                                        <div className="relative">
                                            <input
                                                type="text"
                                                value={address}
                                                onChange={(e) => setAddress(e.target.value)}
                                                className="input-modern pl-11 font-mono text-sm"
                                                placeholder="Enter full property address..."
                                            />
                                            <i className="fas fa-map-marker-alt absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                                        </div>
                                    </div>

                                    <div>
                                        <label className="label block mb-2">Assessment Focus</label>
                                        <textarea
                                            value={query}
                                            onChange={(e) => setQuery(e.target.value)}
                                            className="input-modern text-sm resize-none h-20"
                                            placeholder="Specific risk factors to analyze..."
                                        />
                                    </div>

                                    <button
                                        onClick={runAssessment}
                                        disabled={loading}
                                        className="btn-primary w-full flex items-center justify-center gap-3"
                                    >
                                        {loading ? (
                                            <>
                                                <i className="fas fa-circle-notch loading-spinner"></i>
                                                Analyzing Risk Profile...
                                            </>
                                        ) : (
                                            <>
                                                <i className="fas fa-chart-line"></i>
                                                Generate Risk Assessment
                                            </>
                                        )}
                                    </button>
                                </div>
                            </div>

                            {/* Scenario Panel */}
                            <div className="card p-6">
                                <div className="flex items-center justify-between mb-5">
                                    <div className="flex items-center gap-3">
                                        <div className="icon-box bg-gradient-to-br from-violet-500 to-purple-500">
                                            <i className="fas fa-flask text-white text-sm"></i>
                                        </div>
                                        <div>
                                            <h2 className="section-title">Scenario Testing</h2>
                                            <p className="section-subtitle">Simulate risk events for training</p>
                                        </div>
                                    </div>
                                    {activeScenarios.length > 0 && (
                                        <button
                                            onClick={clearAllScenarios}
                                            className="text-sm text-blue-600 hover:text-blue-700 font-medium flex items-center gap-2"
                                        >
                                            <i className="fas fa-times-circle"></i>
                                            Clear All
                                        </button>
                                    )}
                                </div>

                                <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                                    {scenarios.map(({ type, icon, color, label }) => (
                                        <button
                                            key={type}
                                            onClick={() => injectScenario(type)}
                                            disabled={loading}
                                            className={`scenario-btn ${activeScenarios.includes(type) ? 'active' : ''}`}
                                        >
                                            <div className={`scenario-icon bg-gradient-to-br ${color}`}>
                                                <i className={`fas ${icon} text-white`}></i>
                                            </div>
                                            <span className="text-xs font-medium text-slate-600">{label}</span>
                                            {activeScenarios.includes(type) && (
                                                <span className="text-xs text-blue-600 font-medium">
                                                    <i className="fas fa-check mr-1"></i>Active
                                                </span>
                                            )}
                                        </button>
                                    ))}
                                </div>

                                {activeScenarios.length > 0 && (
                                    <div className="mt-4 p-3 rounded-xl bg-blue-50 border border-blue-100">
                                        <div className="flex items-center gap-2 text-sm text-blue-700">
                                            <i className="fas fa-info-circle"></i>
                                            <span>{activeScenarios.length} scenario{activeScenarios.length > 1 ? 's' : ''} active. Assessment will include simulated data.</span>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Right Column */}
                        <div className="lg:col-span-5 space-y-6">
                            {/* Stats Grid */}
                            <div className="grid grid-cols-2 gap-4">
                                <StatCard
                                    icon="fas fa-file-invoice-dollar"
                                    label="Est. Monthly Premium"
                                    value={assessment ? `$${Math.round(assessment.insurance_quote).toLocaleString()}` : '‚Äî'}
                                    color="emerald"
                                />
                                <StatCard
                                    icon="fas fa-database"
                                    label="Data Sources"
                                    value={assessment?.relevant_documents || 0}
                                    color="blue"
                                />
                            </div>

                            {/* Risk Score Panel */}
                            <div className="card p-6 text-center">
                                <div className="flex items-center justify-between mb-5">
                                    <h2 className="section-title">Risk Score</h2>
                                    {lastUpdate && (
                                        <span className="text-xs text-slate-400">
                                            <i className="fas fa-clock mr-1"></i>
                                            {lastUpdate}
                                        </span>
                                    )}
                                </div>

                                <RiskGauge score={assessment?.risk_score} loading={loading} />

                                <div className="mt-5">
                                    <span className={`risk-badge ${riskLevel.class}`}>
                                        {riskLevel.label}
                                    </span>
                                </div>

                                {assessment?.location_factors?.primary_risks?.length > 0 && (
                                    <div className="mt-5 pt-5 border-t border-slate-100">
                                        <div className="label mb-3">Primary Risk Factors</div>
                                        <div className="flex flex-wrap gap-2 justify-center">
                                            {assessment.location_factors.primary_risks.map((risk, i) => (
                                                <span key={i} className="px-3 py-1.5 rounded-full bg-slate-100 text-xs text-slate-600 font-medium">
                                                    {risk}
                                                </span>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* Assessment Report */}
                            <div className="card p-6 flex-1">
                                <div className="flex items-center gap-3 mb-5">
                                    <div className="icon-box bg-gradient-to-br from-teal-500 to-emerald-500">
                                        <i className="fas fa-file-alt text-white text-sm"></i>
                                    </div>
                                    <div>
                                        <h2 className="section-title">Underwriting Report</h2>
                                        <p className="section-subtitle">AI-generated risk analysis</p>
                                    </div>
                                </div>

                                <div className="min-h-[180px]">
                                    {loading ? (
                                        <div className="space-y-3">
                                            <div className="skeleton h-4 w-full"></div>
                                            <div className="skeleton h-4 w-5/6"></div>
                                            <div className="skeleton h-4 w-4/5"></div>
                                            <div className="skeleton h-4 w-full"></div>
                                            <div className="skeleton h-4 w-3/4"></div>
                                        </div>
                                    ) : assessment ? (
                                        <div className="assessment-content text-sm fade-in">
                                            {assessment.risk_summary}
                                        </div>
                                    ) : (
                                        <div className="flex flex-col items-center justify-center h-44 text-center">
                                            <div className="w-14 h-14 rounded-full bg-slate-100 flex items-center justify-center mb-4">
                                                <i className="fas fa-search text-xl text-slate-400"></i>
                                            </div>
                                            <p className="text-slate-500 text-sm max-w-xs">Enter a property address to generate a comprehensive underwriting assessment.</p>
                                        </div>
                                    )}
                                </div>

                                {assessment && (
                                    <div className="mt-5 pt-5 border-t border-slate-100">
                                        <div className="grid grid-cols-2 gap-4 text-center">
                                            <div>
                                                <div className="label mb-1">Location Type</div>
                                                <div className="text-sm font-medium text-slate-700 capitalize">
                                                    {assessment.location_factors?.location_description || 'Unknown'}
                                                </div>
                                            </div>
                                            <div>
                                                <div className="label mb-1">Base Risk</div>
                                                <div className="text-sm font-medium text-slate-700">
                                                    {assessment.location_factors?.base_risk_score?.toFixed(1) || '‚Äî'}/10
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Footer */}
                    <footer className="mt-8 text-center text-xs text-slate-400">
                        <p>Sunny Risk Studio ¬∑ AI-Powered Underwriting Intelligence ¬∑ Real-Time Data Analytics</p>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
